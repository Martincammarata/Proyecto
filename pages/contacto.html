<body class="animate__animated animate__fadeIn">
    <div class="contenedorcontacto">
        <header class="headercontacto">
            <a class="logo" href="./index.html">
                <h1>Blaze official</h1>
            </a>
            <nav class="menu">
                <ul class="listmenu">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./productos.html">Producto</a></li>

                </ul>
            </nav>
        </header>
        <main class="maincontacto">
            <h1 class="Contactate">
                Contactate
            </h1>
            <form action="#" class="FormularioContacto">
                <fieldset>
                    <div class="divsform">
                        <label for="Nombre">
                            Nombre:
                        </label>
                        <input type="text" name="nombre" placeholder="Escribe tu nombre">
                    </div>
                    <div class="divsform">
                        <label for="Apellido">
                            Apellido:
                        </label>
                        <input type="text" name="apellido" placeholder="Escribe tu apellido">
                    </div>
                    <div class="divsform">
                        <label for="Email">
                            Email:
                        </label>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="divsform">
                        <select name="estado" id="">
                            <option value="Soltero/a">
                                Soltero/a
                            </option>
                            <option value="Casado/a">
                                Casado/a
                            </option>
                            <option value="Divorciado/a">
                                Divorciado/a
                            </option>
                        </select>
                    </div>
                    <div class="divsform">
                        <label for="newsletter">
                            ¿desea recibir newsletter?
                        </label>
                        <input type="checkbox" name="acepta" value="Check">
                    </div>
                    <div class="divsform">
                        <textarea class="texto" name="comentario" cols="30" rows="10" placeholder="Comentarios"></textarea>
                    </div>
                    <div class="botons">
                        <input class="limpiar" type="reset" value="Limpiar formulario">
                        <input class="enviar" type="submit" value="Enviar formulario">
                    </div>
                </fieldset>
            </form>
        </main>
        <footer class="footerindex">
            <h2>
